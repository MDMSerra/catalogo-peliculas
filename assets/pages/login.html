<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Login de usuario</title>
</head>

<body>
    <header class="header-login">
        <!-- inicio de la barra de navegación -->
        <div class="menu container">
            <div class="logo">
                <img src="../img/logo-2.svg" alt="Paramar logo">
            </div>

            <input type="checkbox" id="menu" />
            <label for="menu" class="menu-label">
                <img src="../img/menu.png" alt="menu" class="menu-icon">
            </label>

            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- fin del encabezado -->
    <main class="home-login container">
        <div class="form_container" id="form_container">
            
            <!-- formulario de login -->
            <div class="form login_form">
                <form action="#">
                    <h2 class="form-font">Login</h2>

                    <div class="input_box">
                        <input class="form-font" type="email" placeholder="Ingresa tu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Ingresa tu contraseña" class="form-font" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input class="form-font" type="checkbox" id="check">
                            <label class="form-font label" for="check">Recordar usuario</label>
                        </span>

                        <a href="#" class="forgot_pw form-font">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button class="button form-font">Iniciar Sesión</button>
                    <div class="login_signup form-font">
                        ¿No tienes una cuenta?
                        <a href="register.html" id="signup" class="form-font">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../scripts/login.js"></script>
</body>

</html>
