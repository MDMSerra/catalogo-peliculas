<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
    <title>Login de usuario</title>
</head>
<body>
    <header class="header-login">
        <!-- inicio de la barra de navegación -->
        <div class="menu container">
            <div class="logo">
                <img src="../img/logo-2.svg" alt="Paramar logo">
            </div>

            <input type="checkbox"  id="menu" />
            <label for="menu" class="menu-label">
                <img src="../img/menu.png" alt="menu" class="menu-icon">
            </label>

            <nav class="navbar">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- fin del encabezado -->
    <main class="container">
        <div class="form">
            <form action="#">
                <h2>Iniciar Sesión</h2>

                <div class="input-container">
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>

                <div class="input-container">
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                <div class="forgotten">
                    <label for="#">
                        <input type="checkbox" name="" id="">
                        <a href="#">Recuperar contraseña</a>
                    </label>
                </div>
            </form>

            <div>
                <button>Acceder</button>
                <div class="register">
                    <p>¿No tienes usuario? <a href="#">Crear nuevo usuario</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
